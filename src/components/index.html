<!DOCTYPE html>
<html lang="en">
<head>
  <title>Word Snake Game</title>
</head>
<body>
  <script>
    (function () {
      function handleRouting() {
        const path = window.location.pathname;

        if (!["/", "/ClassicMode", "/UnlimitedMode", "/DefinitionMode", "/WordCloud"].includes(path)) {
          window.location.href = "/NotFound";
        }
      }
      handleRouting();
    })();
  </script>
</body>
</html>
